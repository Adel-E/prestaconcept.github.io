    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{ page.url | canonical }}" />

    <link href="/assets/css/styles.css?version=20130317" rel="stylesheet" type="text/css" media="all">

    <link rel="shortcut icon" href="/assets/img/favicon.ico">

    <!--<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">-->

    <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie|Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
</head>

    <body>

            <div class="container">

                </div>

        <div id="hook-outer">
